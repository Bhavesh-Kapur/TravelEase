---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:831926586767:certificate/f2ab36f9-ffa6-4caf-8eb3-03a83d7953fb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80, "HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
    - host: travelease.bhaveshdevops.in
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: travelease-frontend-proxy
                port:
                  number: 80
          - path: "/auth/payment/"
            pathType: Prefix
            backend:
              service:
                name: travelease-payment
                port:
                  number: 5070
          - path: "/auth/booking/"
            pathType: Prefix
            backend:
              service:
                name: travelease-booking
                port:
                  number: 3001
          - path: "/auth/login/"
            pathType: Prefix
            backend:
              service:
                name: travelease-login
                port:
                  number: 5050
          - path: "/auth/register/"
            pathType: Prefix
            backend:
              service:
                name: travelease-login
                port:
                  number: 5050
